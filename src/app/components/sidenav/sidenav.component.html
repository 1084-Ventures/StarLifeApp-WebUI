<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" opened class="sidenav">
    <h2 class="sidenav-header">Brands</h2>
    <button mat-flat-button color="primary" class="add-brand-button" (click)="addNewBrand()">
      <mat-icon>add</mat-icon>
      New Brand
    </button>
    <mat-nav-list>
      <mat-list-item *ngFor="let brand of brands">
        <mat-icon matListItemIcon>business</mat-icon>
        <span matListItemTitle>{{brand}}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <!-- Main content will go here -->
  </mat-drawer-content>
</mat-drawer-container>
